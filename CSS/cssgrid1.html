<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Grid #01</title>
    <style>
        /* https://caniuse.com/#feat=css-grid */
        
        html,
        body {
            margin: 20px;
            height: calc(100% - 40px);
            background-color: lightgray;
        }
        
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            border: solid 5px dodgerblue;
            background: #fff;
        }

        body{
            display: grid;
            grid-template-columns: repeat(4, 200px);
            grid-template-rows: repeat(5, 1fr);

            column-gap: 10px;
            row-gap: 25px;
            gap: 30px; /* espa√ßo em todos os sentidos*/
        }

        /* .d9, .d10, .d11, .d12{
           grid-row-start: 3;
           grid-row-end: 6;
        }  */

        /* .d9{
            grid-column-start: 1;
            grid-column-end: 2;
        } */
        .d8{
            /* grid-column: 2 / 7; /* grid-colums star e and*/
            /* grid-row: 2 / 4;  */
            grid-area: 2 / 2 / 4 / 5; /* row-star / column star / row-end / column-end*/
            
            
        }

        .d12{
            grid-area: 5 / 1 / 6 / 5 ;
        }
    </style>
</head>

<body>
    <div class="d1">1</div>
    <div class="d2">2</div>
    <div class="d3">3</div>
    <div class="d4">4</div>
    <div class="d5">5</div>
    <div class="d6">6</div>
    <div class="d7">7</div>
    <div class="d8">8</div>
    <div class="d9">9</div>
    <div class="d10">10</div>
    <div class="d11">11</div>
    <div class="d12">12</div>
</body>

</html>
