<!-- Em formulários você pode utilizar diversos tipo de tagś para criação de diferentes tipos de input, existem também tags semânticas como fieldset, legend, na tag form se define o tipo de metodo de envio do formulario e também o url destino -->
<h1 class="titulo-estudos">Tabalhando com formulários</h1>

<form action="" method="post">
  <fieldset>
    <legend>Cadastro de Usuário</legend>

    <div class="campos">
      <label for="nome">Nome: </label>  
      <input type="text" id="nome" placeholder="Nome" required>
    </div>
      
    <div class="campos">
      <label for="sobrenome">Sobrenome: </label> 
      <input type="text" id="sobrenome" placeholder="Sobrenome" required>
    </div>

    <div class="campos">
      <label for="email">Email: </label> 
      <input type="email" id="email" placeholder="exemplo@email.com" required>
    </div>
    
    <div class="campos">
      <label for="sexo">Gênero: </label> 

      <div class="radio">
        
        <input type="radio" id="m" name="sexo" value="m"> 
        <label for="m">Masculino</label>
        
        <input type="radio" id="f" name="sexo" value="f"> 
        <label for="f">Feminino</label>
      </div>   
    </div>

    <div class="campos" id="textarea">
      <label for="obs">Observações: </label> 
      <textarea name="obs" id="obs" cols="30" rows="5"></textarea>
    </div>

    <div class="button">
      <input type="button" value="Salvar">
    </div> 
  </fieldset>
</form>
